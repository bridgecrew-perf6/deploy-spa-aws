version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 rm s3://${BUCKET_NAME} --recursive
      - aws s3 cp dist/ s3://${BUCKET_NAME} --recursive
      - aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --paths "/index.html"
